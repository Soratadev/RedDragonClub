<div class="flex min-h-full border border-black">
  <aside class="w-[2%] bg-granate"></aside>
  <main class="w-[96%] bg-dorado-opacity-75 p-8 font-medium font-serif">
    <div class="flex justify-center items-center">
      <div class="flex flex-col items-center">
        <h2 class="rounded bg-green-300 p-2 w-72 border border-gray-950 text-center font-bold">
          ADD A NEW BOARD GAME
        </h2>
        <app-bg-form (sendBG)="addBG($event)"/>
        @if(isLoading) {
          <div class="text-center py-4">Creating new board game...</div>
        }
        @if(error) {
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4">
            {{error}}
          </div>
        }
        @if(success) {
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mt-4">
            {{success}}
          </div>
        }
      </div>
    </div>
  </main>
  <div class="w-[2%] bg-granate"></div>
</div>
